<!DOCTYPE html>
<html lang="nl">
<head>
	<title>
		Stoplicht
	</title>
	<!-- Kevin Esser -->
</head>
<body background = "Foto's/kruising.png">
	<form>
		<h1>Stoplicht3.html</h1>
		<p>Schalen en positioneren van het plaatje</p>
		<p>Klik op een knop om het stoplicht veranderen</p>
		
		<input type="button" value="rood" onclick="maakRood()">
		<input type="button" value="groen" onclick="maakGroen()">
		<input type="button" value="geel" onclick="maakGeel()">
		<input type="button" value="uit" onclick="zetUit()">
		<img id="stoplicht" src="Foto's/stoplichtuit.png" width="20px" height="40px">
	</form>
	
	<script type="text/javascript">
		var stoplicht = document.getElementById('stoplicht');
		stoplicht.style.position = 'absolute';
		stoplicht.style.left = '715px';
		stoplicht.style.top = '510px';
		
		function maakRood()
		{
			stoplicht.src = "Foto's/stoplichtrood.png";
		}
		function maakGroen()
		{
			stoplicht.src = "Foto's/stoplichtgroen.png";
		}
		function maakGeel()
		{
			stoplicht.src = "Foto's/stoplichtgeel.png";
		}
		function zetUit()
		{
			stoplicht.src = "Foto's/stoplichtuit.png";
		}
	</script>
</body>
</html>
