<body>
	<h3>JavaScript Lab 11</h3>
	<script type="text/javascript">
		var getal = new Array();
		getal[0] = "nul";
		getal[1] = "een";
		getal[2] = "twee";
		getal[3] = "drie";
		getal[4] = "vier";
		getal[5] = "vijf";
		getal[6] = "zes";
		getal[7] = "zeven";
		getal[8] = "acht";
		getal[9] = "negen";
		
		var input = prompt("Voer hier uw telefoonnummer in!");
		var cool = 0;
		document.writeln("Uw telefoonnummer is: ");
		for (var i = 0; i < input.length; i++)
		{
			cool = input.charAt(i);
			document.writeln(getal[cool]);
		}
	</script>
</body>
